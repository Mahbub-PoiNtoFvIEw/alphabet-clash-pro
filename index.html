<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- css link With daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5244a2e973.js" crossorigin="anonymous"></script>
    <!-- customized CSS link -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
      <!-- Home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex flex-col justify-center items-center">
        <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
            <p>Unleash Your Keyboard Kun g Fu : Press "Enter" to Play</p>
            <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- home end -->
      <!-- PlayGround start -->
      <section id="play-ground" class="play-ground hidden">
        <div class="flex flex-col items-center gap-12 pt-12">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-4 text-gray-400 rounded-b-xl">Don't watch while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                </div>
            </div>
             <!-- keyboard started-->
              <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
              </div>
             <!-- keyboard ended-->
              <!-- live score -->
               <div class="flex justify-between w-3/4">
                <button class="btn rounded-full bg-purple-500 text-white px-6">
                    Life
                    <i class="fa-solid fa-heart"></i>
                    <span>1</span>
                  </button>
                <button class="btn rounded-full bg-purple-500 text-white px-6">
                    Score
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>1</span>
                  </button>
               </div>
        </div>
      </section>
      <!-- PlayGround end -->
       <!-- score start -->
      <section class="score hidden flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h1 class="text-6xl">Score : <span class="font-extrabold">10</span></h1>
            <button class="btn">Play Again</button>
            <p>Practice will make you a pro</p>
        </div>
      </section>
    </main>
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
